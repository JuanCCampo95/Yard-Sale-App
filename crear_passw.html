<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- fuentes importadas de google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&display=swap" rel="stylesheet">
    <title>Document</title>
    <style>
        /* Declaramos las variables */
        :root{
            --white:#FFF;
            --black:#000;
            --very-light-pink: #C7C7C7;
            --text-input-field: #f7f7f7;
            --hospital-purple:#B983FF;
            --hospital-hover-purple:#9463d4;
            --hospital-active-purple:#7f4dc0;
            --sm:14px;
            --md:16px;
            --lg:18px;
        }
        .primary_btn{
            border-radius: 8px;
            border: none;
            padding: 16px;
            font-size: var(--md);
            font-weight: bold;
            cursor: pointer;
            background-color: var(--hospital-purple);
            color: var(--white);
            transition: all 0.15s ease-in-out;
        }
        .primary_btn:hover{
            background-color: var(--hospital-hover-purple);
        }
        .primary_btn:active{
            background-color: var(--hospital-active-purple);
        }
        /* Aplicamos fuentes requeridas */
        body{
            font-family: 'Quicksand', sans-serif;
            margin: 0;
        }
        .login{
            width: 100%;
            height: 100vh;
            display: grid;
            place-items: center;
        }
        .login_form-container{
            width: 300px;
            display: grid;
            grid-template-rows: auto 1fr auto;
        }
        .login_logo{
            width: 150px;
            margin-bottom: 48px;
            justify-self: center;
            display: none;
        }
        .form_title{
            font-size: var(--lg);
            text-align: center;
            margin-bottom: 12px;
        }
        .form_subtitle{
            color: var(--very-light-pink);
            font-size: var(--md);
            text-align: center;
            font-weight: 300;
            margin-top: 0;
            margin-bottom: 32px;
        }
        .login_form{
            display: flex;
            flex-direction: column;
        }
        .form_label{
            font-size: var(--sm);
            text-align: left;
            margin-bottom: 4px;
            font-weight: 600;
        }
        .form_input{
            background-color: var(--text-input-field);
            border: none;
            border-radius: 8px;
            padding:10px 8px 10px;
            font-size: var(--md);
            margin-bottom: 16px;
        }
        .form_input::placeholder{
            color: var(--hospital-purple);
            padding-top: 8px;
        }
        .form_btn{
            margin-top: 14px;
            margin-bottom: 32px;
        }
        @media (max-width:640px){
            .login_logo{
                display: block;
            }
        }
    </style>
</head>
<body>
    <section class="login">
        <div class="login_form-container">
            <img src="./assets/logos/logo_yard_sale.svg" alt="logo" class="login_logo">

            <h1 class="form_title">Create a new password</h1>
            <p class="form_subtitle">Enter a new password for your account</p>

            <form class="login_form" action="#">
                <label for="password" class="form_label">Password</label>
                <input id="password" type="password" class="form_input form_input--password" placeholder="*********">

                <label for="password_re-enter" class="form_label">Re-enter password</label>
                <input id="password_re-enter" type="password" class="form_input form_input--password" placeholder="*********">

                <input type="button" type="submit" value="Confirmar" class="form_btn primary_btn">
            </form>

        </div>
    </section>

</body>
</html>
