<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!-- fuentes importadas de google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&display=swap" rel="stylesheet">

    <nav>
        <img class="menu-mobile-img" src="./assets/icons/icon_menu.svg" alt="icono de menu mobile">

        <div class="navbar-left">
            <ul>

            </ul>
        </div>
        <div class="navbar-right">
            <ul>
                <li id="emailLink">camilo@example.com</li>
                <li class="navbar-icon-cart">
                    <img src="./assets/icons/icon_shopping_cart.svg" alt="shopping cart">

            <div>
                <ul class="menu_list_mobile">
                    <li><a href="">My orders</a></li>
                    <li><a href="">My account</a></li>
                </ul>
                <ul class="menu_list_mobile last_i_menu">
                    <li><a href="">camilo@example.com</a></li>
                    <li><a href="">Sign out</a></li>
                </ul>
            </div>
        </div>
